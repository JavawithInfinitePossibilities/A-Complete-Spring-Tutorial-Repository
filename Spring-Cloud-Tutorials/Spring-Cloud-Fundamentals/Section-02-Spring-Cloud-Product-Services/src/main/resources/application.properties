spring.datasource.url=jdbc:mysql://127.0.0.1:3306/mydb
spring.datasource.username=root
spring.datasource.password=root

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

server.port=9090
server.servlet.context-path=/productcart
spring.application.name=product-services

eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true
eureka.instance.hostname=localhost
#spring.cloud.discovery.enabled=true
resilience4j.retry.instances.product-api-retry.max-attempts=2
resilience4j.retry.instances.product-api-retry.wait-duration=3s

com.sid.tutorial.springboot.cloud.custom.prop=myproperty1

management.endpoint.health.show-details=always
management.endpoints.web.exposure.include=*