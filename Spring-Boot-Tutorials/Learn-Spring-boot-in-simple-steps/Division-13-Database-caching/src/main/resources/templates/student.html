<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<title>Student details</title>
</head>
<body th:object="${student}">
	<h1>Student Details :</h1>
	Id :
	<b th:text="*{id}"></b>
	</br> Name :
	<b th:text="*{name}"></b>
	</br> Score :
	<b th:text="*{score}"></b>
</body>
</html>
